  # ------------------------------------------------------------------
  # 1. ìì‚° ìƒì„± (ì•”í˜¸í™”, í”Œë ˆì´ë¶, ë°©í™”ë²½ ì •ì±… ë“± ëŒ€ëŸ‰ ìƒì„±)
