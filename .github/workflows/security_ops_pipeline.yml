    needs: qa-validation
    runs-on: ubuntu-latest
    steps:
      # 1. ìƒì„±ëœ íŒŒì¼ ë‹¤ìš´ë¡œë“œ
      - name: Download Validated Artifacts
        uses: actions/download-artifact@v4
