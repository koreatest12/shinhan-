          # ë³€ê²½ì‚¬í•­ ìŠ¤í…Œì´ì§•
          git add .
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆì„ ê²½ìš°ì—ë§Œ ì»¤ë°‹
