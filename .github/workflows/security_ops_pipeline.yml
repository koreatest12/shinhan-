          # í‚¤ ìƒì„± ë° ì €ì¥
          key = Fernet.generate_key()
          cipher = Fernet(key)
          
          # í‚¤ëŠ” secure_storageì— ì €ì¥ (ì™¸ë¶€ ì „ì†¡ìš©)
          with open("secure_storage/master_key.key", "wb") as f:
