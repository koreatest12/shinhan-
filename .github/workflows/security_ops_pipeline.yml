          path: target_repo

      # 3. íŒŒì¼ ë³µì‚¬ ë° ê¶Œí•œ ìˆ˜ì • (í•µì‹¬ ìš”êµ¬ì‚¬í•­)
      - name: ğŸ“‚ Copy Files & Modify Permissions
        run: |
          echo "ğŸš€ Starting Transfer to ${{ env.TARGET_REPO }}..."
          
          # íƒ€ê²Ÿ ì €ì¥ì†Œë¡œ íŒŒì¼ ì´ë™ (ê¸°ì¡´ íŒŒì¼ ë®ì–´ì“°ê¸°)
          cp -r generated_assets/* target_repo/
          
          cd target_repo
          
          echo "ğŸ”§ Modifying File Permissions (chmod)..."
          # ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬ (ìŠ¤í¬ë¦½íŠ¸ ë° í”Œë ˆì´ë¶)
          chmod +x scripts/*.py
          chmod +x playbooks/*.py
          # ë³´ì•ˆ í‚¤ íŒŒì¼ì€ ì½ê¸° ì „ìš©ìœ¼ë¡œ ì ê¸ˆ
          chmod 600 secure_storage/*.key
          
          echo "âœ… Permissions applied successfully."

      # 4. ë³€ê²½ì‚¬í•­ ì»¤ë°‹ ë° í‘¸ì‹œ
      - name: ğŸ“¡ Push to External Repository
